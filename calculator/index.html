<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="answerBox"></div>
        <div class="keypad">
            <div id="nums">
                <div class="numbers" id="n1">1</div>
                <div class="numbers" id="n2">2</div>
                <div class="numbers" id="n3">3</div>
                <div class="numbers" id="addSign">+</div>
                <div class="numbers" id="subtractSign">-</div>
                <div class="numbers" id="n4">4</div>
                <div class="numbers" id="n5">5</div>
                <div class="numbers" id="n6">6</div>
                <div class="numbers" id="multiplySign">*</div>
                <div class="numbers" id="divideSign">/</div>
                <div class="numbers" id="n7">7</div>
                <div class="numbers" id="n8">8</div>
                <div class="numbers" id="n9">9</div>
                <div class="numbers" id="plusMinus">Â±</div>
                <div class="numbers" id="modulo">%</div>
                <div class="numbers" id="n0">0</div>
                <div class="numbers" id="decimal">.</div>
                <div class="numbers" id="equals">=</div>
                <div class="numbers" id="allClear">AC</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
