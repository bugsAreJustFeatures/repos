<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr class="days">
        <td></td>
        <td>Monday</td>

        <td>Wednesday</td>
        <td class="green">Thursday</td>
        <td class="orange">Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
      </tr>
      <tr>
        <td class="period">1st Period</td>
        <td>English</td>
        <td class="green"></td>
        <td></td>
        <td class="green">German</td>
        <td class="orange">Dutch</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="period">2nd Period</td>
        <td>English</td>
        <td class="green">English</td>
        <td></td>
        <td class="green">German</td>
        <td class="orange">Dutch</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="period">3rd Period</td>
        <td></td>
        <td class="green">German</td>
        <td></td>
        <td class="green">German</td>
        <td class="orange">Dutch</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="period">4th Period</td>
        <td></td>
        <td class="green">English</td>
        <td> </td>
        <td class="green">Englsih</td>
        <td class="orange">Dutch</td>
        <td></td>
        <td></td>
        
      </tr>
    </table>
  </body>
</html>
