    <script>
        
        class Node {
            constructor(value = null, nextNode = null) {
                this.value = value;
                this.nextNode = nextNode;
            }
        }
        
        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
                
            }
            append(value) {
                let newNode = new Node(value);
                if (this.head === null) { //if list is empty
                    this.head = newNode;
                    this.tail = newNode;
                } else { // list is not empty
                    this.tail.nextNode = newNode;
                    this.tail = newNode;
                };
                this.length++;
                return newNode;
            }
            prepend(value) {
                let newPrepend = new Node(value);

                if (this.head === null) {//list is empty
                    this.head = newPrepend;
                    this.tail = newPrepend;
                } else {//list is not empty
                    newPrepend.nextNode = this.head;
                    this.head = newPrepend;
                }
                this.length++;
                return newPrepend;
            }
            size() {
                return `There is a total of ${this.length} node(s)`;
            }
            headNode() {
                return "The head of this linked list is, " + "{ " + this.head.value + " }"
            }
            tailNode() {
                return "The tail of this linked list is, " + "{ " + this.tail.value + " }";
            }
            at(index) {
                if (index > this.length) {
                    return index + " is bigger than the amount of nodes in the list"

                    return this.tail

                    let current = this.head
                    let prev = null;
                    for (let i = 1; i < index; i++) {
                        prev = current.head;
                        current = current.nextNode;
                    };
                    return current;
                }
            }
            pop() {
                const beforeTail = this.at(this.length - 2);
                beforeTail.nextNode = this.at(this.length - 1)
                this.length--;
            }
            contains(input) {
                let currentContains = this.head;
                let prevContains = null;
                for (let i = 0; i < this.length - 1; i++) {
                    if (input == currentContains.value) {
                        return true
                    } else {
                        prevContains = currentContains;
                        currentContains = currentContains.nextNode;
                    }
                }
                return false + ", no node contains your value";
            }
            find(input) {
                let currentFind = this.head;
                let prevFind = null;
                for (let i = 0; i < this.length; i++) {
                    if (input == currentFind.value) {
                        return i + 1
                    } else {
                        prevFind = currentFind;
                        currentFind = currentFind.nextNode;
                    }
                }
                return false + ", you're value was not found";
            }
            toString() {
                let currentString = this.head;
                let stringList = "";
                for (let i = 0; i < this.length; i++) {
                    stringList += `( ${currentString.value} )`;//value added to list
                    stringList += " -> ";
                    currentString = currentString.nextNode
                }
                return stringList + "null";
            }
            insertAt(value, index) {
                let insertedNode = new Node(value);
                let nodeBeforeInsertion = this.at(index - 1);

                if (index === 1) {
                    this.prepend(value);
                } else if (index === this.length + 1) {
                    this.append(value);
                } else {
                    insertedNode.nextNode = nodeBeforeInsertion.nextNode;
                    nodeBeforeInsertion.nextNode = insertedNode;
                    this.length++;
                }
                return "Inserted " + value + " at the index " + index;
            }
