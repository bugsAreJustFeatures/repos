<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Lists</title>
</head>
<body>
    
    <script>
        
        class Node {
            constructor(value = null, nextNode = null) {
                this.value = value;
                this.nextNode = nextNode;
            }
        }
        
        class LinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
                
            }
            append(value) {
                    let newNode = new Node(value);

                    if (this.head === null) { //if list is empty
                        this.head = newNode;
                        this.tail = newNode;
                    } else { // list is not empty
                        this.tail.nextNode = newNode;
                        this.tail = newNode;
                    };
                    this.length++;
                    return newNode;
                }
            
        }


        const l = new LinkedList();

        console.log(l.append("node1"))
        console.log(l.append("node2"))
        console.log(l.append("node3"))
        console.log(l.append("node4"))

    </script>

</body>
</html>
