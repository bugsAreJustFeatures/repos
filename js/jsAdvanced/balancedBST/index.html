<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced BST</title>
</head>
<body>
    
    <script>

        class Node {
            constructor(data, left = null, right = null) {
                this.data = data;
                this.left = left;
                this.right = right;
            }
        }

        class Tree {
            constructor(arr) {
                this.root = this.buildTree(arr);
                this.treeArray = [];
            }

            buildTree(arr) { 
                let sortedArr = mergeSort(arr)
                let length = sortedArr.length
                let m = Math.floor(length/ 2)
                let newNode;

                if (length < 1) {
                    //skip
                } else {
                    newNode = new Node(sortedArr[m]);
                    newNode.left = this.buildTree(sortedArr.slice(0, m))
                    newNode.right = this.buildTree(sortedArr.slice(m + 1, length))
                    // console.log(newNode)
                }
                return newNode // this is each node created and 5 is the root
                
            }
        }
        //---Merge Sort functions that are stored globally---//

        function mergeSort(arr) {
            let mergeL;
            let mergeR;

            if (arr.length <= 1) {
                return arr;
            } else {
                let mergeHalfLength = Math.floor(arr.length / 2);

                mergeL = arr.slice(0, mergeHalfLength);
                mergeR = arr.slice(mergeHalfLength, arr.length);

                let mergeSortedL = mergeSort(mergeL);
                let mergeSortedR = mergeSort(mergeR);

                return merge(mergeSortedL, mergeSortedR);
            }
        }

        function merge(left, right) {
            let final = [];

            while (left.length > 0 && right.length > 0) {

                if ((left[0] < right[0]) && (!final.includes(left[0]))) {
                    final.push(left[0])
                    left.shift()
                } else if ((left[0] < right[0]) && (final.includes(left[0]))) {
                    left.shift()
                } else if ((right[0] < left[0]) && (!final.includes(right[0]))) {
                    final.push(right[0])
                    right.shift()
                } else if ((right[0] < left[0]) && (final.includes(right[0]))) {
                    right.shift()
                } else if (left[0] === right[0]) {
                    left.shift()
                }
            }

            return final.concat(left).concat(right);
        }

        // console.log(mergeSort([1, 3, 2, 5, 4]))

        let h = new Tree([1,2,3,4,5,6,7,8,9]);
        console.log(h.root); // Display the root of the balanced BST
        
    </script>

</body>
