        let arr = [];
        let i = 2;
        function probThree(integer) {
            //base case for returning integer if its <=1 since <=1 cannot be prime
            if (integer < 2) {
                return arr 
            } else {
                //returns arr if i > integer
                if (integer % i == 0) {
                    checkDupe(i);
                    arr.push(i);
                    return probThree(integer / i);
                } else {
                    i++;
                    return probThree(integer);
                }
            }
        }

        function checkDupe(n) {
            if (arr.includes(n)) {
                let index = arr.indexOf(n)
                arr.splice(index, 1)
            }
        }
        console.log(probThree(12))
