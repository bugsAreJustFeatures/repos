<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Algorithm</title>
</head>
<body>
    
    <script>


        function mergeSort(arr) {
            let leftHalf;
            let rightHalf;
            if (arr.length <= 1) {
                return arr
            } else {
                    //get half of length and then rounds down (Math.floor) in case of odd number
                    let halfLength = Math.floor(arr.length / 2);

                    //left and right half of array
                    leftHalf = arr.slice(0, halfLength);
                    rightHalf = arr.slice(halfLength, arr.length);

                    let sortedLeft = mergeSort(leftHalf);
                    let sortedRight = mergeSort(rightHalf)

                    return merge(sortedLeft, sortedRight)
                
            }
        }

        function merge(left, right) {
            let orderedArr = [];
            
            while (left.length > 0 && right.length > 0) {

                if (left[0] < right[0]) {
                    orderedArr.push(left.shift())
                } else {
                    orderedArr.push(right.shift())
                }
            }

            return orderedArr.concat(left).concat(right)
        }

        console.log(mergeSort([3, 2, 1, 13, 8, 5, 0]))
    </script>

</body>
</html>
