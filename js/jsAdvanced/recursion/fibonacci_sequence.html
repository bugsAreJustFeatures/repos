        let result;
        function fibsRec(n) {
            if (n < 2) {
                return n;
            } else if (n < arr.length) {
                return arr[n]
            };
            
                result = (fibsRec(n - 2) + fibsRec(n - 1));
                arr.push(result)
                return result
            
        }
