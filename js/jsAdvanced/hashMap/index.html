<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
</head>
<body>
    
    <script>

        class HashMap {

            constructor(loadFactor = 0.75, capacity = 10) {
                this.loadFactor = loadFactor;
                this.capacity = capacity;
                this.length = 0;
                
            }

            hash(key) {
            let hashCode = 0;

            const primeNumber = 31;
            
            for (let i = 0; i < key.length; i++) {
                hashCode = primeNumber * hashCode + key.charCodeAt(i)
            }

            return hashCode % this.capacity;
            }

            set(key, value = "No value added") {
                let hashedKey = this.hash(key); // e.g. 8

                let newBucket = {[hashedKey]: {Key: key, value}};

                console.log("Hashed Key:", hashedKey); // Check hashedKey
                console.log("New Bucket:", newBucket); // Log the bucket

            }

        }

        const h = new HashMap();
        h.set("Harry", 17)
        h.set("qs", 18)
        

    </script>

</body>
</html>
