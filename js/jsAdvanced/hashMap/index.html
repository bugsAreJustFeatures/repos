<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Map</title>
</head>
<body>
    
    <script>

        class HashMap {

            constructor(loadFactor = 0.75, capacity = 10) {
                this.loadFactor = loadFactor;
                this.capacity = capacity;
                this.length = 0;
                this.buckets = Array(this.capacity).fill(null); // this.buckets = [null, null, null]   (this would be the result if capacity was 3)
            }

            hash(key) {
            let hashCode = 0;

            const primeNumber = 31;
            
            for (let i = 0; i < key.length; i++) {
                hashCode = primeNumber * hashCode + key.charCodeAt(i)
            }

            return hashCode % this.capacity;
            }

            sizeChecker() {
                if (this.length >= this.capacity) {
                    this.capacity *= 2;
                };
            }

            set(key, value = "No value") {
                this.sizeChecker();

                let index = this.hash(key); // e.g. 8

                if (!this.buckets[index]) {
                    this.buckets[index] = [];
                    this.buckets[index].push({key, value});// creates an array in the index and then inserts the new key-value pair    
                } else {
                    this.buckets[index].push({key, value});// inserts the new key-value pair                
                }
                this.length++;
                console.log(this.buckets)
            }

            get(key) {
                let index = this.hash(key);

                let bucket = this.buckets[index];

                for (let i = 0; i < bucket.length; i++) {
                    if (!key == bucket[i].key) {
                        return "There is no key with, " + key
                    } 
                } 

                for (let i = 0; i < bucket.length; i++) { // for loop to check for value of key
                    if (key == bucket[i].key) {
                        return bucket[i].value
                    }
                } 
                return "No Value assigned to key, " + key;
            }

            has(key) {
                let index = this.hash(key);
            }
        }

        const h = new HashMap();
        h.set("Harry", 17)
        h.set("Harry1", 18)
        h.set("Harry2", 19)
        h.set("Harry3", 20)
        h.set("Liam", 16)

        console.log(h.get("Liam"))
    </script>

</body>
