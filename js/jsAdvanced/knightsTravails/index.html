    <script>

        function moveOne(x, y) { // up 2, right 1
            if (x + 1 < 8 && y + 2 < 8) { // make sure it doesnt go off board
                x = x + 1
                y = y + 2
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveTwo(x, y) { // up 1, right 2
            if (x + 2 < 8 && y + 1 < 8) {
                x = x + 2
                y = y + 1
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveThree(x, y) { // down 1, right 2
            if (x + 2 < 8 && y - 1 < 8) {
                x = x + 2
                y = y - 1
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveFour(x, y) { // down 2, right 1
            if (x + 1 < 8 && y - 2 < 8) {
                x = x + 1
                y = y - 2
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveFive(x, y) { // down 2, left 1
            if (x - 1 < 8 && y - 2 < 8) {
                x = x - 1
                y = y - 2
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveSix(x, y) { // down 1, left 2
            if (x - 2 < 8 && y - 1 < 8) {
                x = x - 2
                y = y - 1
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveSeven(x, y) { // up 1, left 2
            if (x - 2 < 8 && y + 1 < 8) {
                x = x - 2
                y = y + 1
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
        function moveEight(x, y) { // up 2, left 1
            if (x - 1 < 8 && y + 2 < 8) {
                x = x - 1
                y = y + 2
                return [x, y]
            } else {
                return "Invalid move, try again"
            }
            
        }
