    <title>Knight Moves</title>
</head>
<body>
    
    <script>

        ((x, y) => { 
            //makes a 2d list of the board
            // i = x-axis, j = y-axis
            let board = []
            for (let i = 0; i < x; i++) {
                for (let j = 0; j < y; j++)
                board.push([i, j])
            }
            console.log(board)
        })(8, 8);

        //----done these the worng way around, x = y, y = x, need to switch
        function moveOne(x, y) { // up 2, right 1
            if (x + 1 < 8 && y + 2 < 8) {
                x = x + 1
                y = y + 2
                return [x, y]
            }
            
        }
        function moveTwo(x, y) { // up 1, right 2
            if (x + 2 < 8 && y + 1 < 8) {
                x = x + 2
                y = y + 1
                return [x, y]
            }
            
        }
        function moveThree(x, y) { // down 1, right 2
            if (x + 2 < 8 && y - 1 < 8) {
                x = x + 2
                y = y - 1
                return [x, y]
            }
            
        }
        function moveFour(x, y) { // down 2, right 1
            if (x + 1 < 8 && y - 2 < 8) {
                x = x + 1
                y = y - 2
                return [x, y]
            }
            
        }
        function moveFive(x, y) { // down 2, left 1
            if (x - 1 < 8 && y - 2 < 8) {
                x = x - 1
                y = y - 2
                return [x, y]
            }
            
        }
        function moveSix(x, y) { // down 1, left 2
            if (x - 2 < 8 && y - 1 < 8) {
                x = x - 2
                y = y - 1
                return [x, y]
            }
            
        }
        function moveSeven(x, y) { // up 1, left 2
            if (x - 2 < 8 && y + 1 < 8) {
                x = x - 2
                y = y + 1
                return [x, y]
            }
            
        }
        function moveEight(x, y) { // up 2, left 1
            if (x - 1 < 8 && y + 2 < 8) {
                x = x - 1
                y = y + 2
                return [x, y]
            }
            
        }

        console.log(moveEight(3, 3))

        




    </script>

</body>
</html>
