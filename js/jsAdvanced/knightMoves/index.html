    <title>Knight Moves</title>

<body>
    
    <script>

        ((x, y) => { 
            //makes a 2d list of the board
            // i = x-axis, j = y-axis
            let board = []
            for (let i = 0; i < x; i++) {
                for (let j = 0; j < y; j++)
                board.push([i, j])
            }
            console.log(board)
        })(8, 8);

        



        




    </script>
