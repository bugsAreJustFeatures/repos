<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="app-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="wrapper">
        <form id="searchForm">
            <input type="text" name="locationInput" id="locationInput" placeholder="Enter Location Here">
            <button id="searchBtn">Search</button>

        </form>
        <button id="changeBtn">Â°C</button>

        

        <div id="information">
            <p class="infoSectors" id="location"></p>
            <p class="infoSectors" id="conditions"></p>
            <p class="infoSectors" id="description"></p>
            <p class="infoSectors" id="temp"></p>
            <p class="infoSectors" id="UVIndex"></p>
            <p class="infoSectors" id="feelsLike"></p>
            <p class="infoSectors" id="precipitation"></p>
            <p class="infoSectors" id="dew"></p>
            <p class="infoSectors" id="humidity"></p>
        </div>
    </div>

</body>
</html>
