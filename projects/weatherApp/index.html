<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="app-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button>Click me for weather</button>

    <div id="weatherIcon">
        <img src="#" alt="">
    </div>
    <p id="location"></p>
    <p id="conditions"></p>
    <p id="description"></p>
    <p id="temp"></p>
    <p id="feelsLike"></p>
    <p id="precipitation"></p>
    <p id="dew"></p>
    <p id="humidity"></p>
    <p id="UVIndex"></p>

</body>
</html>
