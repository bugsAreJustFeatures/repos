<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="app-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="wrapper">
        <form id="searchForm">
            <input type="text" name="locationInput" id="locationInput" placeholder="Enter Location Here">
            <button id="searchBtn">Search</button>

        </form>

        <button id="changeBtn">Â°C</button>

        <div id="location">Search for a location</div>

        <div id="dateChangeWrapper">

            <button id="leftArrow"></button>

            <div id="date"></div>

            <button id="rightArrow"></button>
            
        </div>

        <div id="information">
            
            <div class="infoSectors" >
                <p class="infoHeader" id="descriptionHeader">Description</p>
                <p class="infoMain" id="description"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="cloudCoverHeader">Cloud Cover</p>
                <p class="infoMain" id="cloudCover"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="conditionsHeader">Current Conditions</p>
                <p class="infoMain" id="conditions"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="dewHeader">Dew Point</p>
                <p class="infoMain" id="dew"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="feelsLikeHeader">Feels Like</p>
                <p class="infoMain" id="feelsLike"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="humidityHeader">Humidity</p>
                <p class="infoMain" id="humidity"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="precipitationHeader">Precipitation</p>
                <p class="infoMain" id="precipitation"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="precipProbHeader">Precipitation Probability</p>
                <p class="infoMain" id="precipProb"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="precipTypeHeader">Precipitation Type</p>
                <p class="infoMain" id="precipType"></p>
            </div>
            
            <div class="infoSectors" >
                <p class="infoHeader" id="pressureHeader">Pressure</p>
                <p class="infoMain" id="pressure"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="sunriseHeader">Sunrise</p>
                <p class="infoMain" id="sunrise"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="sunsetHeader">Sunset</p>
                <p class="infoMain" id="sunset"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="tempHeader">Temperature</p>
                <p class="infoMain" id="temp"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="UVHeader">UV Index</p>
                <p class="infoMain" id="UVIndex"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="visibilityHeader">Visibility</p>
                <p class="infoMain" id="visibility"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="windGustHeader">Wind Gust Speeds</p>
                <p class="infoMain" id="windGust"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="windSpeedHeader">Wind Speeds</p>
                <p class="infoMain" id="windSpeed"></p>
            </div>

            <div class="infoSectors" >
                <p class="infoHeader" id="windDirectionHeader">Wind Direction</p>
                <p class="infoMain" id="windDirection"></p>
            </div>
    </div>
</body>
</html>
