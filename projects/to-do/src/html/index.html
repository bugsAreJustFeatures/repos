<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeDo</title>
</head>
<body>
    <div id="container">
        <div id="leftSide">
            <div id="topLeftSide">
                <h2 id="title">WeDo</h2>
                <button id="newTaskBtn" class="btn">
                    Create Task
                </button>
            </div>
            
            <div id="bottomLeftSide">
                 <div id="taskContainer">This is where all the tasks are going to go, and will each be made in the DOM when the createBtn is clicked above. </div>
            </div>
       </div>
    
       <div id="rightSide">
            <div id="backgroundText">This will display a message when there is no task selected or made yet.</div>
    
            <div id="mainContent">
                <div id="topHalf">
                    <h3 id="notesHeader">My Notes</h3>
                    <button class="btn" id="newNoteBtn">Create Note</button>
                    <div id="noteContainer">This will house the notes made.</div>
                </div>
    
                <div id="bottomHalf">
                    <h3 id="checklistHeader">Checklist</h3>
                    <button class="btn" id="newChecklistBtn">Create Checklist</button>
                    <div id="checklistContainer">This will house the checklists made.</div>
                </div>
            </div>
       </div>
    </div>
   
</body>
</html>
