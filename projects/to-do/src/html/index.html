<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeDo</title>
</head>
<body>
    <div id="container">
        <div id="leftSide">
            <div id="topLeftSide">
                <h2 id="title">WeDo</h2>
                <button id="newTaskBtn" class="btn">
                    Create Task
                </button>
            </div>
            
            <div id="bottomLeftSide">
                 <div id="taskContainer"></div>
            </div>
       </div>
    
       <div id="rightSide">
                <div id="mainContent">

                    <div id="rightSideOverlay">
                        No task selected
                    </div>
       </div>
    </div>

    <dialog id="taskDialog">
        <div class="dialogHeader">Create Task</div>

        <form class="dialogForm">
            <label for="dialogTaskName">Task Name</label>
            <input type="text" id="dialogTaskName" name="dialogTaskName" placeholder="Task Name">
            
            <label for="dialogTaskPriority">Priority Level</label>
            <select name="dialogTaskPriority" id="dialogTaskPriority">
                <option value="default">None</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <div id="dialogFooter">

                <button id="dialogConfirmBtn" class="btn">Confirm</button>

                <button id="dialogCancelBtn" class="btn" type="button">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>


    <dialog id="editDialog">
        <div class="dialogHeader">Edit Task</div>

        <form class="dialogForm">
            <label for="editTaskName">New Task Name</label>
            <input type="text" id="editTaskName" name="editTaskName" placeholder="New Task Name">

            <div id="dialogFooter">

                <button id="editConfirmBtn" class="btn">Confirm</button>

                <button id="editCancelBtn" class="btn" type="button">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>
</body>
</html>
