<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeDo</title>
</head>
<body>
    <div id="container">
        <div id="leftSide">
            <div id="topLeftSide">
                <h2 id="title">WeDo</h2>
                <button id="newTaskBtn" class="btn">
                    Create Task
                </button>
            </div>
            
            <div id="bottomLeftSide">
                 <div id="taskContainer">
                    <div class="task">
                        <div class="taskName">
                            Task One
                        </div>

                        <div class="taskIcons">
                            <div id="taskPriority"> 
                                <img id="taskPriorityImg" src="http://127.0.0.1:5500/src/img/circle-outline.png" alt="Task_Priority_Icon">
                            </div>
                            
                            <div id="taskEdit">
                                <img id="taskEditImg" src="http://127.0.0.1:5500/src/img/pencil-circle-outline.png" alt="Task_Edit_Icon">
                            </div>

                            <div id="taskDelete">
                                <img id="taskDeleteImg" src="http://127.0.0.1:5500/src/img/delete-circle-outline.png" alt="Task_Delete_Icon">
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
       </div>
    
       <div id="rightSide">
            <div id="backgroundText">This will display a message when there is no task selected or made yet.</div>
    
            <div id="mainContent">
                <div id="topHalf">
                    <h3 id="notesHeader">My Notes</h3>
                    <button class="btn" id="newNoteBtn">Create Note</button>
                    <div id="noteContainer">This will house the notes made.</div>

                </div>
    
                <div id="bottomHalf">
                    <h3 id="checklistHeader">Checklist</h3>
                    <button class="btn" id="newChecklistBtn">Create Checklist</button>
                    <div id="checklistContainer">This will house the checklists made.</div>
                </div>
            </div>
       </div>
    </div>
   
</body>
</html>
