<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="game">

            <div class="gameHeader">
                <p>Tic-Tac-Toe</p>
            </div>

            <div class="gameContent">
                <div class="gameSquare" id="square1"></div>
                <div class="gameSquare" id="square2"></div>
                <div class="gameSquare" id="square3"></div>
                <div class="gameSquare" id="square4"></div>
                <div class="gameSquare" id="square5"></div>
                <div class="gameSquare" id="square6"></div>
                <div class="gameSquare" id="square7"></div>
                <div class="gameSquare" id="square8"></div>
                <div class="gameSquare" id="square9"></div>
            </div>

            <div id="gameStatus"> </div>

            <div class="players">
                <div id="inputMessage">Please Enter The Player Names Below</div>
                <div class="usernames" id="user1">
                        <label for="usernameOne">Player 1: &times;</label>
                        <input type="text" id="usernameOneInput" placeholder="Enter Name">
                </div>

                <div class="usernames" id="user2"> 
                        <label for="usernameTwo">Player 2: &#9900;</label>
                        <input type="text" id="usernameTwoInput" placeholder="Enter Name">
                </div>

                <button id="playBtn">Play</button>

            </div>

                <dialog id="resetModal">
                    <div id="modalHeader">
                    </div>
                    <form method="dialog">
                        <button id="modalBtn">RESET</button>
                    </form>
                </dialog>
        </div>
    </div>
</body>
</html>
