<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="game">

            <div class="gameHeader">
                <p>Tic-Tac-Toe</p>
            </div>

            <div class="gameContent">
                <div class="gameSquare" id="square1"></div>
                <div class="gameSquare" id="square2"></div>
                <div class="gameSquare" id="square3"></div>
                <div class="gameSquare" id="square4"></div>
                <div class="gameSquare" id="square5"></div>
                <div class="gameSquare" id="square6"></div>
                <div class="gameSquare" id="square7"></div>
                <div class="gameSquare" id="square8"></div>
                <div class="gameSquare" id="square9"></div>
            </div>

            <div id="gameInfo">
                <p>Player 1 is &times;</p>
                <p>Player 2 is &#9900;</p>
            </div>

            <div class="players">
                <div class="usernames" id="user1">
                        <label for="usernameOne">Player 1:</label>
                        <input type="text" id="usernameOne">
                </div>

                <div class="usernames" id="user2"> 
                        <label for="usernameTwo">Player 2:</label>
                        <input type="text" id="usernameTwo">
                </div>

                <button class="btn" id="usernameBtn">
                    <p>Play</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
