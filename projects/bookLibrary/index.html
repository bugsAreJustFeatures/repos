<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="classes_script.js" defer></script>
</head>
<body>
    <div class="libraryWrapper">

        <div class="topHalf">
            <div class="heading">
                <h2><u>Your Books</u></h2>
            </div>

            <button class="btn" id="addBtn">
                Add Book
            </button>

             <dialog id="bookDialog"> 
                <div class="dialogHeader">
                    <h3>Please Enter Book Details</h3>
                    <button type="cancel" formmethod="dialog" id="closeDialog">&times;</button>
                </div>
                <form id="bookForm">
                    <label for="formTitle">Title:</label>
                     <input type="text" id="formTitle" name="title" placeholder="Title" required>
                     <label for="formAuthor">Author:</label>
                    <input type="text" id="formAuthor" name="author" placeholder="Author" required>
                    <label for="formPages">No. Of Pages:</label>
                    <input type="text" id="formPages" name="pages" placeholder="Pages" required>

                    <button type="submit" id="formAddBook">Add</button>
                </form>
            </dialog>
        </div>

        <div class="bottomHalf">
            <div class="library"></div>
        </div>
        
    </div>
</body>
</html>
