<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">Dashboard</div>
        <div class="home">Home</div>
        <div class="profile">Profile</div>
        <div class="messages">Messages</div>
        <div class="history">History</div>
        <div class="tasks">Tasks</div>
        <div class="communities">Communities</div>
        <div class="settings">Settings</div>
        <div class="support">Support</div>
        <div class="privacy">Privacy</div>
    </div>

    <div class="topSection">
        <div class="searchbar"></div>
        <div class="profileInfo"></div>
        <div class="bigProfile"></div>
        <div class="nav"></div>
    </div>

    <div class="content">
        <div class="project-boxes">   
            <div class="heading">Your Projects</div>
                <div class="projects" id="project1">project1</div>
                <div class="projects" id="project2">project2</div>
                <div class="projects" id="project3">project3</div>
                <div class="projects" id="project4">project4</div>
                <div class="projects" id="project5">project5</div>
                <div class="projects" id="project6">project6</div>
        </div>
     
        <div class="announcements">
            <div class="heading">Announcements</div>
            <div class="announcementsBox">
                <div class="announcementInfo"></div>
                <div class="announcementInfo"></div>
                <div class="announcementInfo"></div>
            </div>
        </div>

        <div class="trending">
            <div class="heading">Trending</div>
            <div class="trendingBox">
                <div class="users" id="user1"></div>
                <div class="users" id="user2"></div>
                <div class="users" id="user3"></div>
                <div class="users" id="user4"></div>
            </div>
        </div>
    </div>

</body>
</html>
